      .cust {

  <body>
    <div>
      <form action="/" method="POST" enctype="multipart/form-data">

        <div class="cust">
          <label for="name"></label>
          <input
            type="text"
            id="name"
            placeholder="Title of the meal"
            value=""
            name="name"
            required
          />
        </div>
       
        <div class="meal">
          <label for ="meal">Select Meal Type</label>
          <div class="cat">
          <label for="veg"><input id="veg" name="veg" type="radio" value="vg">Veg<label>
            <label for="non-veg"><input id="non-veg" name="non-veg" type="radio" value="nvg">Non-veg<label></label>
          </div>
          </div>
        <div class="cust">
          <div class="img">
          <label for="bname"></label>
          <img src="/icon/arrow.png"  onclick="onvalid()" alt="" >
          <input
            type="text"
            id="bname"
            placeholder="Define Menu Items"
            value=""
            name="bname"
            required
          />
        </div>

          
        </div>
        <div class="cust">
            <label for="bname"></label>
            <input
              type="text"
              id="bname"
              placeholder="Meal Price"
              value=""
              name="bname"
              required
            />
          </div>

        <div class="cust">
          <button type="submit" onclick="onsubmit()">Add Meal</button>
        </div>
      </form>
    </div>
    <script>
     function onvalid() {
        window.location.href = "http://localhost:8000/list";
      }
      function onsubmit() {
        window.location.href = "http://localhost:8000/list";
      }
       
    </script>
